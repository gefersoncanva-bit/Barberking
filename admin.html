<body class="p-4 md:p-12">
    <div id="login-screen" class="min-h-screen flex items-center justify-center px-4 py-12">

                     alt="GW Servi√ßos Digitais" 
                     class="h-20 mx-auto mb-6 drop-shadow-[0_0_15px_rgba(245,158,11,0.4)]">
                
                <h1 class="text-3xl font-bold tracking-tighter text-white uppercase leading-tight">
                    PAINEL <span class="text-gold-500">ADMINISTRATIVO</span>
                </h1>
                <div class="h-1 w-20 bg-gold-500 mx-auto mt-4 rounded-full"></div>
            </div>

            <div class="space-y-6 relative z-10">
                <div class="space-y-2">
                    <label class="text-xs uppercase tracking-widest text-gray-400 ml-1">Sua Senha</label>
                    <div class="relative">
                        <input type="password" id="admin-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition-all placeholder:text-gray-600">
                        <button onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gold-500 transition-colors">
                            <span id="eye-icon" class="text-xl">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <button onclick="checkAdmin()" class="w-full bg-gold-500 hover:bg-gold-600 text-dark-950 font-black py-4 rounded-xl uppercase tracking-widest shadow-lg shadow-gold-500/20 transform active:scale-[0.98] transition-all">
                    Acessar Sistema
                </button>
            </div>
            <p class="text-center text-gray-500 text-[10px] mt-8 uppercase tracking-[0.2em]">Powered by GW Servi√ßos Digitais</p>
        </div>
    </div>

    <div id="main-admin" class="hidden max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-12">
    <h1 class="text-3xl font-bold text-white uppercase">GEST√ÉO <span class="text-gold-500">BARBERKING</span></h1>
    <div class="flex gap-4 items-center">
        <button onclick="refreshPage()" class="flex items-center gap-2 bg-white/5 hover:bg-white/10 text-white px-4 py-2 rounded-xl border border-white/10 transition-all text-sm font-bold">
    <span id="refresh-icon" class="inline-block transition-transform duration-500">üîÑ</span> Atualizar
</button>
        <button onclick="logout()" class="text-red-500 underline font-bold hover:text-red-400 transition-colors text-sm">Sair</button>
    </div>
</header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="glass p-6 rounded-3xl h-fit">
    <h2 class="text-xl font-bold mb-6 text-gold-500">Bloquear Agenda</h2>
    <div class="space-y-4">
        <input type="date" id="off-date" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white outline-none">
        <select id="off-barber" class="w-full bg-dark-900 border border-white/10 rounded-xl p-3 text-white outline-none">
            <option value="all">Todos os Profissionais</option>
            <option value="Mayco">Mayco</option>
            <option value="Chiquinho">Chiquinho</option>
            <option value="Erick">Erick</option>
        </select>
        <div class="grid grid-cols-2 gap-2">
            <input type="time" id="off-start" class="bg-white/5 border border-white/10 rounded-xl p-3 text-white" placeholder="In√≠cio">
            <input type="time" id="off-end" class="bg-white/5 border border-white/10 rounded-xl p-3 text-white" placeholder="Fim">
        </div>
        <button onclick="addOff()" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-xl font-bold transition-all uppercase text-xs tracking-widest">Bloquear Hor√°rio</button>
    </div>

    <div class="mt-8">
        <h3 class="text-xs uppercase tracking-widest text-gray-500 mb-4">Datas Bloqueadas</h3>
        <div id="off-list" class="space-y-2">
            </div>
    </div>
</section>

            <section class="lg:col-span-2 glass p-6 rounded-3xl overflow-hidden">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div>
            <h2 class="text-xl font-bold text-gold-500">Agendamentos</h2>
            <div class="flex gap-2 mt-4">
    <button onclick="changeFilter('all')" id="tab-all" class="text-[10px] uppercase font-bold px-4 py-2 rounded-full bg-gold-500 text-black transition-all">Todos</button>
    <button onclick="changeFilter('today')" id="tab-today" class="text-[10px] uppercase font-bold px-4 py-2 rounded-full bg-white/5 text-gray-400 hover:bg-white/10 transition-all">Hoje</button>
    <button onclick="changeFilter('tomorrow')" id="tab-tomorrow" class="text-[10px] uppercase font-bold px-4 py-2 rounded-full bg-white/5 text-gray-400 hover:bg-white/10 transition-all">Amanh√£</button>
</div>
        </div>
        <div class="flex gap-2">
            <button onclick="exportCSV()" class="text-xs bg-white/10 px-3 py-2 rounded-lg hover:bg-white/20">CSV</button>
            <button onclick="exportPDF()" class="text-xs bg-white/10 px-3 py-2 rounded-lg hover:bg-white/20">PDF</button>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="text-xs uppercase text-gray-500 tracking-widest">
                    <th class="p-4 font-medium">Data/Hora</th>
                    <th class="p-4 font-medium">Cliente/Prof</th>
                    <th class="p-4 font-medium">Servi√ßo</th>
                    <th class="p-4 font-medium">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="app-table">
                </tbody>
        </table>
    </div>
</section>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://emopambwmcibravshkab.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_rcW6Kr537s9_xFTuTlzGiQ_JGMQM2Bo';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const PASS = 'admin123';

        async function checkAdmin() {
            const passInput = document.getElementById('admin-pass');
            if (passInput.value === PASS) {
                localStorage.setItem('admin_session', 'active');
                showPanel();
            } else {
                alert('Senha incorreta!');
            }
        }

        function showPanel() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-admin').classList.remove('hidden');
            
            // Configura a data m√≠nima ao entrar no painel
            const dateInput = document.getElementById('off-date');
            if (dateInput) {
                dateInput.setAttribute('min', new Date().toISOString().split('T')[0]);
            }
            
            render(); 
            renderOffs();
        }

        function logout() {
            localStorage.removeItem('admin_session');
            location.reload();
        }
function refreshPage() {
    const icon = document.getElementById('refresh-icon');
    // Faz o √≠cone girar 360 graus
    icon.style.transform = 'rotate(360deg)';
    
    // Aguarda a anima√ß√£o terminar (500ms) antes de recarregar
    setTimeout(() => {
        location.reload();
    }, 500);
}

        window.addEventListener('load', () => {
            if (localStorage.getItem('admin_session') === 'active') {
                showPanel();
            }
        });

        function togglePassword() {
            const input = document.getElementById('admin-pass');
            const icon = document.getElementById('eye-icon');
            if (input.type === "password") {
                input.type = "text";
                icon.innerText = "üîí";
            } else {
                input.type = "password";
                icon.innerText = "üëÅÔ∏è";
            }
        }

        async function addOff() {
            const dateInput = document.getElementById('off-date');
            const date = dateInput.value;
            const today = new Date().toISOString().split('T')[0];

            if(!date) return alert('Selecione uma data!');
            
            // Valida√ß√£o de seguran√ßa para datas passadas
            if(date < today) {
                return alert('N√£o √© poss√≠vel bloquear uma data que j√° passou!');
            }

            const { error } = await _supabase.from('off_dates').insert([{ 
                date: date, 
                barber: document.getElementById('off-barber').value, 
                start_time: document.getElementById('off-start').value, 
                end_time: document.getElementById('off-end').value 
            }]);
            
            if (!error) { renderOffs(); alert('Hor√°rio bloqueado!'); }
        }

        let currentFilter = 'all';
async function changeFilter(filter) {
    currentFilter = filter;
    const tabs = ['all', 'today', 'tomorrow'];
    
    tabs.forEach(t => {
        const btn = document.getElementById(`tab-${t}`);
        if(btn) {
            if(t === filter) {
                // Estado Ativo: Fundo Amarelo, Texto Preto
                btn.className = "text-[10px] uppercase font-bold px-4 py-2 rounded-full bg-gold-500 text-black transition-all shadow-[0_0_10px_rgba(245,158,11,0.3)]";
            } else {
                // Estado Inativo: Fundo Escuro, Texto Cinza
                btn.className = "text-[10px] uppercase font-bold px-4 py-2 rounded-full bg-white/5 text-gray-400 hover:bg-white/10 transition-all";
            }
        }
    });
    render();
}

        async function render() {
            let query = _supabase.from('appointments').select('*');
            
            const hoje = new Date().toISOString().split('T')[0];
            const amanhaDate = new Date();
            amanhaDate.setDate(amanhaDate.getDate() + 1);
            const amanha = amanhaDate.toISOString().split('T')[0];

            if (currentFilter === 'today') query = query.eq('date', hoje);
            if (currentFilter === 'tomorrow') query = query.eq('date', amanha);

            // Ordena√ß√£o solicitada: Data e Hora
            const { data: apps, error } = await query
                .order('date', { ascending: true })
                .order('time', { ascending: true });

            if (error) return console.error(error);

            const tableBody = document.getElementById('app-table');
            if (!tableBody) return;

            if (!apps || apps.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-gray-500 italic">Nenhum agendamento encontrado.</td></tr>`;
                return;
            }

            tableBody.innerHTML = apps.map(a => `
                <tr class="border-t border-white/5 hover:bg-white/5 transition-colors">
                    <td class="p-4">
                        <div class="flex flex-col">
                            <span class="text-amber-500 font-bold">${a.date.split('-').reverse().join('/')}</span>
                            <span class="text-xs text-gray-400">${a.time}</span>
                        </div>
                    </td>
                    <td class="p-4">
                        <div class="flex flex-col">
                            <span class="font-medium">${a.clientName}</span>
                            <span class="text-[10px] text-gold-500/70 uppercase">Prof: ${a.professionalId}</span>
                        </div>
                    </td>
                    <td class="p-4 text-gray-400 italic text-sm">${a.serviceId}</td>
                    <td class="p-4">
                        <button onclick="cancel('${a.id}')" class="text-red-500 hover:text-red-400 text-xs font-bold uppercase">Cancelar</button>
                    </td>
                </tr>`).join('');
        }

        async function renderOffs() {
    const { data: offs } = await _supabase.from('off_dates').select('*').order('date', { ascending: true });
    const container = document.getElementById('off-list');
    
    if (!offs || offs.length === 0) {
        container.innerHTML = '<p class="text-gray-600 text-xs italic">Nenhum bloqueio ativo.</p>';
        return;
    }

    container.innerHTML = offs.map(o => `
        <div class="flex items-center justify-between bg-white/5 p-3 rounded-xl border border-white/10 group">
            <div class="flex flex-col">
                <span class="text-sm font-bold text-red-400">${o.date.split('-').reverse().join('/')}</span>
                <span class="text-[10px] text-gray-500 uppercase tracking-tighter">Profissional: ${o.barber}</span>
                ${o.start_time ? `<span class="text-[10px] text-gray-500 italic">${o.start_time} √†s ${o.end_time}</span>` : ''}
            </div>
            <button onclick="delOff('${o.id}')" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-2 py-1 rounded-md text-[10px] font-bold transition-all uppercase">
                Desbloquear
            </button>
        </div>
    `).join('');
}

        async function cancel(id) {
            if(confirm('Deseja excluir este agendamento?')) {
                await _supabase.from('appointments').delete().eq('id', id);
                render();
            }
        }

        async function delOff(id) {
            await _supabase.from('off_dates').delete().eq('id', id);
            renderOffs();
        }

        async function exportCSV() {
            const { data: apps } = await _supabase.from('appointments').select('*');
            let csv = 'Data;Hora;Cliente;Profissional\n';
            apps.forEach(a => csv += `${a.date};${a.time};${a.clientName};${a.professionalId}\n`);
            const blob = new Blob([csv], {type: 'text/csv'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'relatorio.csv'; a.click();
        }

        async function exportPDF() {
            const { data: apps } = await _supabase.from('appointments').select('*');
            const doc = new jspdf.jsPDF();
            doc.text("Relatorio de Agendamentos", 10, 10);
            const rows = apps.map(a => [a.date, a.time, a.clientName, a.professionalId]);
            doc.autoTable({ head: [['Data', 'Hora', 'Cliente', 'Profissional']], body: rows });
            doc.save('relatorio.pdf');
        }
    </script>
</body>
