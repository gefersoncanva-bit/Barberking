<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - BarberKing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf-autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #030712; color: #f3f4f6; font-family: sans-serif; }
        .glass { background: rgba(17, 24, 39, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        #off-barber {
            background-color: #111827 !important;
            color: white !important;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        #off-barber option {
            background-color: #111827;
            color: white;
        }
    </style>
</head>
<body class="p-4 md:p-12">
    <div id="login-screen" class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="glass w-full max-w-md p-8 rounded-3xl shadow-2xl border border-white/10 relative overflow-hidden">
            <div class="absolute -top-24 -right-24 w-48 h-48 bg-gold-500/10 rounded-full blur-3xl"></div>

            <div class="text-center mb-10 relative z-10">
                <img src="https://i.postimg.cc/8z3NCQj6/GW-SERVICOS-DIGITAIS-LOGO.png" 
                     alt="GW Servi√ßos Digitais" 
                     class="h-20 mx-auto mb-6 drop-shadow-[0_0_15px_rgba(245,158,11,0.4)]">
                
                <h1 class="text-3xl font-bold tracking-tighter text-white uppercase leading-tight">
                    PAINEL <span class="text-gold-500">ADMINISTRATIVO</span>
                </h1>
                <div class="h-1 w-20 bg-gold-500 mx-auto mt-4 rounded-full"></div>
            </div>

            <div class="space-y-6 relative z-10">
                <div class="space-y-2">
                    <label class="text-xs uppercase tracking-widest text-gray-400 ml-1">Sua Senha</label>
                    <div class="relative">
                        <input type="password" id="admin-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition-all placeholder:text-gray-600">
                        <button onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gold-500 transition-colors">
                            <span id="eye-icon" class="text-xl">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <button onclick="checkAdmin()" class="w-full bg-gold-500 hover:bg-gold-600 text-dark-950 font-black py-4 rounded-xl uppercase tracking-widest shadow-lg shadow-gold-500/20 transform active:scale-[0.98] transition-all">
                    Acessar Sistema
                </button>
            </div>
            <p class="text-center text-gray-500 text-[10px] mt-8 uppercase tracking-[0.2em]">Powered by GW Servi√ßos Digitais</p>
        </div>
    </div>

    <div id="main-admin" class="hidden max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-12">
            <h1 class="text-3xl font-bold text-white uppercase">GEST√ÉO <span class="text-gold-500">BARBERKING</span></h1>
            <button onclick="logout()" class="text-red-500 underline font-bold hover:text-red-400 transition-colors">Sair do Sistema</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="glass p-6 rounded-3xl h-fit">
    <h2 class="text-xl font-bold mb-6 text-gold-500">Bloquear Agenda</h2>
    <div class="space-y-4">
        <input type="date" id="off-date" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white outline-none">
        <select id="off-barber" class="w-full bg-dark-900 border border-white/10 rounded-xl p-3 text-white outline-none">
            <option value="all">Todos os Profissionais</option>
            <option value="Mayco">Mayco</option>
            <option value="Chiquinho">Chiquinho</option>
            <option value="Erick">Erick</option>
        </select>
        <div class="grid grid-cols-2 gap-2">
            <input type="time" id="off-start" class="bg-white/5 border border-white/10 rounded-xl p-3 text-white">
            <input type="time" id="off-end" class="bg-white/5 border border-white/10 rounded-xl p-3 text-white">
        </div>
        <button onclick="addOff()" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-xl font-bold transition-all uppercase text-xs tracking-widest">Bloquear Hor√°rio</button>
    </div>

    <div class="mt-8">
        <h3 class="text-xs uppercase tracking-widest text-gray-500 mb-4 font-semibold">Bloqueios Ativos</h3>
        <div id="off-list" class="space-y-3">
            </div>
    </div>
</section>

            <section class="lg:col-span-2 glass p-6 rounded-3xl overflow-hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gold-500">Agendamentos</h2>
                    <div class="flex gap-2">
                        <button onclick="exportCSV()" class="text-xs bg-white/10 px-3 py-2 rounded-lg hover:bg-white/20">CSV</button>
                        <button onclick="exportPDF()" class="text-xs bg-white/10 px-3 py-2 rounded-lg hover:bg-white/20">PDF</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-gray-400 text-sm">
                                <th class="p-4">Data/Hora</th>
                                <th class="p-4">Cliente</th>
                                <th class="p-4">Servi√ßo</th>
                                <th class="p-4">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="app-table"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://emopambwmcibravshkab.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_rcW6Kr537s9_xFTuTlzGiQ_JGMQM2Bo';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const PASS = 'admin123';

        async function checkAdmin() {
            const passInput = document.getElementById('admin-pass');
            if (passInput.value === PASS) {
                localStorage.setItem('admin_session', 'active');
                showPanel();
            } else {
                alert('Senha incorreta!');
            }
        }

        function showPanel() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-admin').classList.remove('hidden');
            
            // Configura a data m√≠nima ao entrar no painel
            const dateInput = document.getElementById('off-date');
            if (dateInput) {
                dateInput.setAttribute('min', new Date().toISOString().split('T')[0]);
            }
            
            render(); 
            renderOffs();
        }

        function logout() {
            localStorage.removeItem('admin_session');
            location.reload();
        }

        window.addEventListener('load', () => {
            if (localStorage.getItem('admin_session') === 'active') {
                showPanel();
            }
        });

        function togglePassword() {
            const input = document.getElementById('admin-pass');
            const icon = document.getElementById('eye-icon');
            if (input.type === "password") {
                input.type = "text";
                icon.innerText = "üîí";
            } else {
                input.type = "password";
                icon.innerText = "üëÅÔ∏è";
            }
        }

        async function addOff() {
            const dateInput = document.getElementById('off-date');
            const date = dateInput.value;
            const today = new Date().toISOString().split('T')[0];

            if(!date) return alert('Selecione uma data!');
            
            // Valida√ß√£o de seguran√ßa para datas passadas
            if(date < today) {
                return alert('N√£o √© poss√≠vel bloquear uma data que j√° passou!');
            }

            const { error } = await _supabase.from('off_dates').insert([{ 
                date: date, 
                barber: document.getElementById('off-barber').value, 
                start_time: document.getElementById('off-start').value, 
                end_time: document.getElementById('off-end').value 
            }]);
            
            if (!error) { renderOffs(); alert('Hor√°rio bloqueado!'); }
        }

        async function render() {
            const { data: apps } = await _supabase.from('appointments').select('*').order('date', { ascending: true });
            document.getElementById('app-table').innerHTML = (apps || []).map(a => `
                <tr class="border-t border-white/5">
                    <td class="p-4 text-amber-500 font-medium">${a.date.split('-').reverse().join('/')} | ${a.time}</td>
                    <td class="p-4">${a.clientName} <span class="text-xs text-gray-500">(${a.professionalId})</span></td>
                    <td class="p-4 text-gray-400 italic text-sm">${a.serviceId}</td>
                    <td class="p-4"><button onclick="cancel('${a.id}')" class="text-red-500 hover:text-red-400 transition-colors font-bold">Cancelar</button></td>
                </tr>`).join('');
        }

        // --- FUN√á√ÉO CORRIGIDA: CANCELAR AGENDAMENTO ---
        async function cancel(id) {
            if(confirm('Tem certeza que deseja cancelar este agendamento?')) {
                const { error } = await _supabase.from('appointments').delete().eq('id', id);
                if(!error) {
                    render(); // Recarrega a tabela de agendamentos
                } else {
                    alert('Erro ao cancelar: ' + error.message);
                }
            }
        }

        async function renderOffs() {
    // Busca todos os bloqueios, sem exce√ß√£o, ordenados por data
    const { data: offs, error } = await _supabase.from('off_dates').select('*').order('date', { ascending: true });
    const container = document.getElementById('off-list');
    
    if (error) {
        console.error("Erro ao buscar bloqueios:", error);
        return;
    }

    if (!offs || offs.length === 0) {
        container.innerHTML = '<p class="text-gray-600 text-[10px] uppercase tracking-widest italic text-center py-4">Nenhum bloqueio registrado.</p>';
        return;
    }

    container.innerHTML = offs.map(o => `
        <div class="flex items-center justify-between bg-white/5 p-4 rounded-2xl border border-white/5 hover:border-red-500/30 transition-all group">
            <div class="flex flex-col">
                <span class="text-sm font-bold text-white">${o.date.split('-').reverse().join('/')}</span>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-[9px] bg-white/10 text-gray-300 px-2 py-0.5 rounded-full uppercase tracking-tighter">
                        ${o.barber === 'all' ? 'üíà Todos' : `üë§ ${o.barber}`}
                    </span>
                </div>
            </div>
            <button onclick="delOff('${o.id}')" 
                class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-3 py-2 rounded-lg text-[10px] font-black transition-all uppercase tracking-widest">
                Desbloquear
            </button>
        </div>
    `).join('');
}

        async function delOff(id) {
            if(confirm('Tem certeza que deseja desbloquear este hor√°rio/data?')) {
                const { error } = await _supabase.from('off_dates').delete().eq('id', id);
                if(!error) {
                    renderOffs();
                } else {
                    alert('Erro ao desbloquear: ' + error.message);
                }
            }
        }

        async function exportCSV() {
            const { data: apps } = await _supabase.from('appointments').select('*');
            let csv = 'Data;Hora;Cliente;Barbeiro\n';
            apps.forEach(a => csv += `${a.date};${a.time};${a.clientName};${a.professionalId}\n`);
            const blob = new Blob([csv], {type: 'text/csv'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'relatorio.csv'; a.click();
        }

        async function exportPDF() {
            const { data: apps } = await _supabase.from('appointments').select('*');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Relatorio de Agendamentos", 10, 10);
            const rows = apps.map(a => [a.date, a.time, a.clientName, a.professionalId]);
            doc.autoTable({ head: [['Data', 'Hora', 'Cliente', 'Barbeiro']], body: rows });
            doc.save('relatorio.pdf');
        }
    </script>
</body>
</html>
